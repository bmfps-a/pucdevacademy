<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/sinais-de-codigo.ico" type="image/x-icon"/>
    <!-- Google Fonts - Saira condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS DO PROJETO -->
    <link rel="stylesheet" href="login_style.css">
    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login - PucDevAcademy</title>
</head>
<body>
    <div class="p-4">
        <div class="container">
          <div class="row">
            <div class="col-md-5 col-sm-6 col-lg-3 mx-auto">
              <div class="formContainer">
                <div class="button-container">
                    <button type="button" class="custom-button active">Botão 1</button>
                    <button type="button" class="custom-button active">Botão 2</button>
                </div>
                <form action="#">
                <i class="bi person-icon bi-person"></i>
                  <div class="form-group">
                    <label class="mb-2" for="username">Username / Email ID </label>
                    <input class="form-control" id="username" name="username" type="email" />
                  </div>
                  <div class="form-group mt-3">
                    <label class="mb-2" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="username" />
                  </div>
                  <div class="mt-3">
                    <input type="checkbox" /> Lembrar-me
                  </div>
                  <button class="btn btn-login w-100 mt-4">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
